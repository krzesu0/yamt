{% macro render_state(state) %}
    <div class="progress">    
        <div class="progress-bar" role="progressbar" style="width: {{ state[0] }}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ state[0] }}%</div>
    </div>
{% endmacro %}

{% macro render_time_left(state) %}
        {{ state }}
{% endmacro %}
